<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style_oficina.css">
    <script src="gerarpdf.js" defer></script>
    <title>Relatórios</title>
</head>

<body>
    <header class="button_initial">
        <button id="openMenu">&#9776;</button>
        <nav id="menu">
            <button id="closeMenu">x</button>
            <a href="index.html"><i class="bi bi-house"></i>Home Oficina</a>
            <a href="cadastro_cliente.html"><i class="bi bi-person-fill-add"></i>Cadastro de Cliente</a>
            <a href="cadastro_veiculo.html"><i class="bi bi-car-front-fill"></i>Cadastro de Veículo</a>
            <a href="produto_estoque.html"><i class="bi bi-stack-overflow"></i>Produto & Estoque</a>
            <a href="orcamentos.html"><i class="bi bi-cash-coin"></i>Orçamentos</a>
            <a href="ordem_de_servicos.html"><i class="bi bi-wrench-adjustable"></i>Ordem de Serviços</a>
        </nav>
    </header>
    <section class="menu-section" id="relatorio">
        <script src="https://www.gstatic.com/charts/loader.js"></script>

        <fieldset>
            <h2>Relatórios</h2>
            <div class="form-grup" id="content">
                <label for="nome-produto">Nome do Produto</label>
                <input type="text" name="nome" class="caixa-texto" id="nome-produto" required>
                <div>
                    <label for="nota-fiscal">nota fiscal Numero</label>
                    <input type="number" name="nota-fiscal" class="number" id="nota-fiscal" required>
                </div>
                <div>
                    <label for="nome-fornecedor">Fornecedor</label>
                    <input type="text" name="fornecedor" class="caixa-texto" id="nome-fornecedor" required>
                </div>
                <div>
                    <label for="codigo-produto">código do produto</label>
                    <input type="number" name="codigo-produto" class="caixa-texto" id="codigo-produto" required>
                </div>
                <div>
                    <label for="valor-produto">valor do produto</label>
                    <input type="number" name="valor-produto" class="caixa-texto" id="valor-produto" required>
                </div>
            </div>
            <div class="form-submit">
                <input type="submit" value="gerar"><input type="submit" value="imprimir pdf" id="generate-pdf"><input
                    type="submit" value="Salvar">
            </div>

            <div id="myChart" style="width:100%; max-width:600px; height:500px; margin: 0 30%;">
            </div>

            <script>
                google.charts.load('current', { 'packages': ['corechart'] });
                google.charts.setOnLoadCallback(drawChart);

                function drawChart() {

                    // Set Data
                    const data = google.visualization.arrayToDataTable([
                        ['Contry', 'Mhl'],
                        ['Pecas Motos', 54.8],
                        ['Pecas carros', 48.6],
                        ['Servicos motos', 44.4],
                        ['Servicoss carros', 23.9],
                        ['Pneus', 14.5]
                    ]);

                    // Set Options
                    const options = {
                        title: 'Relatorios de manutenção abril',
                        is3D: true
                    };

                    // Draw
                    const chart = new google.visualization.PieChart(document.getElementById('myChart'));
                    chart.draw(data, options);

                }
            </script>





        </fieldset>
    </section>
    <a class="back-to-top" href="index.html"><i class="bi-house"></i></a>
    <script type="text/javascript" src="oficina_menu.js">
    </script>
</body>

</html>
