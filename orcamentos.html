<body>
    <header class="button_initial">
        <button id="openMenu">&#9776;</button>

        </nav>
    </header>
    <section class="menu-section" id="orcamentos">
        <fieldset>
            <h2>Orçamentos</h2>
            <div class="form-grup" id="content">
                <label for="nome">Nome</label>
                <input type="text" name="nome" class="caixa-texto" id="nome" required>
                <div>
                    <label for="endereco">Endereco</label>
                    <input type="text" name="endereco" class="caixa-texto" id="endereco" required>
                </div>
                <div><label for="cep">CEP</label>
                    <input type="number" name="number" class="caixa-texto" id="cep" required>
                </div>
                <div>
                    <label for="contato">Contato</label>
                    <input type="number" name="contato" class="caixa-texto" id="contato" required>
                </div>
                <div>
                    <form>
                        <label for="placa-veiculo">placa veículo</label>
                        <select name="placas" id="placas">
                            <optgroup label="placa-veiculo">
                                <option value="placa">owd0o00</option>
                                <option value="placa">qgk0i00</option>
                                <option value="placa">qgj0000</option>
                                <option value="placa">Gws0r00</option>
                        </select>
                    </form>
                </div>
                <form>
                    <label for="veiculos">Veículo</label>
                    <select name="veiculos" id="veiculos">
                        <optgroup label="Veiculos Volksvagen">
                            <option value="volks">voyage</option>
                            <option value="Volks">Gol</option>
                            <option value="Volks">Polo</option>
                            <option value="Volks">Golf</option>
                            <option value="Volks">Jetta</option>
                        <optgroup label="Veiculos Fiat">
                            <option value="Fiat">Uno</option>
                            <option value="Fiat">Mobi</option>
                            <option value="Fiat">Siena</option>
                            <option value="Fiat">Argo</option>
                        </optgroup>
                    </select>
                </form>
                <form>
                    <label for="servicos">Serviços</label>
                    <select name="servicos" id="servicos">
                        <optgroup label="servicos mecanicos">
                            <option value="pecas">Troca de oleo</option>
                            <option value="pecas">Troca de filtro de oleo</option>
                            <option value="pecas">Troca de Bandeja</option>
                            <option value="pecas">Revisao geral</option>
                            <option value="pecas">Mao de Obra</option>
                        </optgroup>
                    </select>
                </form>
            </div>
            <div class="form-submit">
                <input type="submit" value="gerar"><input type="submit" value="imprimir pdf" id="generate-pdf"><input
                    type="submit" value="Salvar">
            </div>
        </fieldset>
    </section>
