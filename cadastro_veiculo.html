        </nav>
    </header>
    <section class="menu-section" id="cadastro_veiculo">
        <fieldset>
            <h2>Cadastro veículo</h2>
            <div class="form-grup">
                <label for="nome">Marca / Modelo</label>
                <input type="text" name="nome" class="caixa-texto" id="nome" required>
                <div>
                    <label for="endereco">Placa do Veículo</label>
                    <input type="numero" name="numero" class="caixa-texto" id="placa-veiculo" required>
                </div>
                <div>
                    <label for="nome">Ano do Veículo</label>
                    <input type="date" name="date" class="caixa-texto" id="date" required>
                </div>
                <div>
                    <label for="contato">Contato</label>
                    <input type="number" name="contato" class="caixa-texto" id="contato" required>
                </div>
                <div>
                    <label for="nome">Proprietário</label>
                    <input type="text" name="proprietario" class="caixa-texto" id="proprietario" required>
                </div>
                <div>
                    <label for="file">CNH / Documento do Veículo <br></label>
                    <input type="file" id="file" name="file" accept=".pdf, .svg,image/*">
                </div>
            </div>
            <div class="form-submit">
                <input type="submit" value="Cadastrar">
                <input type="submit" value="salvar">
                <input type="submit" value="editar">
            </div>
        </fieldset>
    </section>
    <a class="back-to-top" href="index.html"><i class="bi-house"></i></a>
    <script type="text/javascript" src="oficina_menu.js">
    </script>
